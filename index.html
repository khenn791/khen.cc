<!DOCTYPE html>
<html>
<head>
  <title>Upload File</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
    }
    h1 {
      color: #2c3e50;
      font-size: 28px;
      margin-bottom: 25px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    input[type="file"] {
      display: block;
      margin: 0 auto 20px;
      padding: 12px;
      width: 100%;
      border: 2px dashed #3498db;
      border-radius: 8px;
      background: #f9f9f9;
      font-size: 14px;
      color: #555;
    }
    button {
      background: linear-gradient(90deg, #1e90ff, #00b4db);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #00b4db, #1e90ff);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transform: scale(1.02);
    }
    #result {
      margin-top: 25px;
      font-size: 14px;
      color: #333;
      word-wrap: break-word;
      padding: 10px;
      background: #ecf0f1;
      border-radius: 5px;
    }
    #result a {
      color: #e74c3c;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    #result a:hover {
      color: #c0392b;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload File</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" id="fileInput" accept=".txt,.jpg,.png,.pdf,.lua" />
      <button type="submit">Upload</button>
    </form>
    <p id="result"></p>
  </div>

  <script>
    document.getElementById("uploadForm").onsubmit = async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) {
        document.getElementById("result").innerHTML = "Please select a file!";
        return;
      }
      const maxSize = 5 * 1024 * 1024; // 5MB
      if (file.size > maxSize) {
        document.getElementById("result").innerHTML = "File too large! Max size is 5MB.";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      document.getElementById("result").innerHTML = "Uploading...";
      try {
        const response = await fetch("/api/upload", {
          method: "POST",
          body: formData,
        });
        const text = await response.text(); // Lấy text để debug
        let data;
        try {
          data = JSON.parse(text); // Thử parse JSON
        } catch {
          throw new Error("Invalid response: " + text);
        }
        if (response.ok && data.url) {
          document.getElementById("result").innerHTML = `File uploaded! <a href="${data.url}" target="_blank">Click to view raw</a>`;
        } else {
          throw new Error(data.message || "Unknown error");
        }
      } catch (error) {
        document.getElementById("result").innerHTML = `Error: ${error.message}`;
      }
    };
  </script>
</body>
</html>
